<!-- Sidebar.html 
     _includes/nav_list.html 
-->

<aside class="bd-sidebar">
  <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="bdSidebar" aria-labelledby="bdSidebarOffcanvasLabel">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title" id="bdSidebarOffcanvasLabel">Browse docs</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdSidebar"></button>
    </div>
    
    <!-- Left Sidebar Nav List  -->
    <div class="offcanvas-body">
      <nav class="bd-links w-100" id="bd-docs-nav">

        <!-- Source Code Control Shortcuts - navigation -->
        {% if page.sidebar.nav %}
        <div class="git-update vscode-update breadcrumbs-intro collapsed collapse">
          <a href="{{site.github.repository_url}}/blob/master/{{site.nav-file}}">
            <i class="fab fa-github-square"></i>
          </a>
          <a href="vscode://file/{{ site.local_git_pc}}/{{ site.local_repo }}/{{ site.nav-file }}">
            <i class="fab fa-windows"></i>
          </a>
          <a href="vscode://file/{{ site.local_git_mac}}/{{ site.local_repo }}/{{ site.nav-file }}">
            <i class="fab fa-apple"></i>
          </a>
        </div>  
        
        <!-- Include nav_list.html -->
        {% include nav_list.html nav=page.sidebar.nav %}
        {% endif %}
      </nav>
    </div>      
  </div>

</aside>
