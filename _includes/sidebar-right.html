<!-- Sidebar-right.html 
     _includes/nav_list.html 
-->

<!-- Right sidebar container -->

<!-- Source Code Control Shortcuts - Page -->
    
  <div class="git-update vscode-update breadcrumbs-intro collapsed collapse">
    <a href="https://github.com/{{site.repository}}/blob/master/{{page.path}}">
      <i class="fab fa-github-square"></i>
    </a>
    <a href="vscode://file/{{ site.local_git_pc}}/{{ site.repository_name }}/{{ page.path }}">
      <i class="fab fa-windows"></i>
    </a>
    <a href="vscode://file/{{ site.local_git_mac}}/{{ site.repository_name }}/{{ page.path }}">
      <i class="fab fa-apple"></i>
    </a>
    <a href="#" class="back-to-top">{{ site.data.ui-text[site.locale].back_to_top | default: 'Back to Top' }} &uarr;
      <i class="fa-solid fa-up-long"></i>
    </a>
  </div>

<!-- On this page -->
<div class="bd-toc mt-3 mb-5 my-lg-0 ps-xl-3 mb-lg-5">

  <button class="btn btn-link p-md-0 mb-2 mb-md-0 text-decoration-none bd-toc-toggle d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#tocContents" aria-expanded="false" aria-controls="tocContents">
    On this page
    <svg class="bi d-md-none ms-2" aria-hidden="true"><use xlink:href="#chevron-expand"></use></svg>
  </button>

  <strong class="d-none d-md-block h6 my-2">
    <i class="fas fa-file-alt"></i>
    On this page
  </strong>
  
  <div class="bd-toc-collapse collapse" id="tocContents" style="">

    <nav class="" id="TableOfContents">
      {% include toc.html sanitize=true html=content h_min=1 h_max=3 class="" item_class="" anchor_class="" skip_no_ids=true %}
    </nav>
  </div>
    
</div>
