<!-- Source Code Control Shortcuts - Page -->

<div class="git-update vscode-update dev-settings collapsed collapse">
    <a class="btn bg-primary" href="https://github.com/{{site.repository}}/blob/master/{{page.path}}">
        <i class="bi bi-github"></i>
        <!-- https://icons.getbootstrap.com/icons/github/ -->
    </a>
    <a class="btn bg-primary" href="vscode://file/{{ site.local_git_pc}}/{{ site.repository_name }}/{{ page.path }}">
        <i class="bi bi-microsoft"></i>
        <!-- https://icons.getbootstrap.com/icons/microsoft/ -->
    </a>
    <a class="btn bg-primary" href="vscode://file/{{ site.local_git_mac}}/{{ site.repository_name }}/{{ page.path }}">
        <i class="bi bi-apple"></i>
        <!-- https://icons.getbootstrap.com/icons/apple/ -->
    </a>
    <a class="btn bg-primary" href="vscode://file/{{ site.local_git_pc}}/{{ site.local_repo }}/_layouts/{{ page.layout }}.html">
        <i class="bi bi-filetype-html"></i>
        <!-- https://icons.getbootstrap.com/icons/filetype-html/ -->
    </a>
</div>
