 <!-- Source Code Control Shortcuts - Page -->
<div class="container text-center">

{% if page.collection %}
    {% capture page_dir %}{{ site.collections_dir }}{% endcapture %}
    {% assign testvar = "collection exists" %}
{% endif %}

<!-- Source Code Control Shortcuts - Page -->
    <a class="btn bg-primary" href="https://github.com/{{site.repository}}/blob/master/{{ page_dir }}/{{page.path}}">
        <i class="{{site.default_icon}} {{site.default_icon}}-github"></i>
        <!-- https://icons.getbootstrap.com/icons/github/ -->
    </a>
    <a class="btn bg-primary" href="https://github.dev/{{site.repository}}/blob/master/{{ page_dir }}/{{ page.path }}">
        <i class="{{site.default_icon}} {{site.default_icon}}-code"></i>
        <!-- https://icons.getbootstrap.com/icons/microsoft/ -->
    </a>

<!-- Source Code Control Shortcuts - Site and Nav -->

<!-- site config -->
    <a class="btn bg-primary" href="https://github.com/{{site.repository}}/blob/master/_config.yml">
        <i class="bi bi-gear"></i>
        <!-- https://icons.getbootstrap.com/icons/gear/ -->
    </a>

<a class="btn bg-primary" href="https://github.com/{{site.repository}}/blob/master/{{site.nav-file}}">
        <i class="{{site.default_icon}} {{site.default_icon}}-map"></i>
    </a>

    <a class="btn bg-primary" href="vscode://file/{{ site.local_git_pc}}/{{ site.repository_name }}/{{ page_dir }}/{{ page.path }}">
        <i class="{{site.default_icon}} {{site.default_icon}}-windows"></i>
    </a>

    <a class="btn bg-primary" href="vscode://file/{{ site.local_git_mac}}/{{ site.repository_name }}/{{ page_dir }}/{{ page.path }}">
        <i class="{{site.default_icon}} {{site.default_icon}}-apple"></i>
    </a>
    <!-- https://icons.getbootstrap.com/icons/apple/ -->

    <a class="btn bg-primary" href="https://github.com/{{ site.repository }}/blob/master/_layouts/{{ page.layout }}.html">
        <i class="{{site.default_icon}} {{site.default_icon}}-filetype-html"></i>
    </a>
    <!-- https://icons.getbootstrap.com/icons/filetype-html/ -->
    
    <!-- go to collection index button  -->
    <a class="btn bg-primary" href="#index-collection">
        <i class="{{site.default_icon}} {{site.default_icon}}-card-list"></i>
    </a>

</div>
