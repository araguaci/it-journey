---
layout: root
---
<!-- Default Layout -->

  <!-- Main body including sidebars -->
  <div class ="container-xxl bd-gutter mt-3 my-md-4 bd-layout">

    <!-- Left Sidebar for Outline -->
        <!-- _includes/sidebar-left.html  -->
        {% include sidebar-left.html %}

    <!--  Main Body -->
    <main class="bd-main order-1">

      <!-- Intro Section and breadcrumbs -->
      <div class="bd-intro">

        <!-- Algolia Searchbar and hits -->
        <div class="container order-1 dev-settings collapse">
          <div id="search-searchbar"></div>
          <div id="search-hits"></div>
        </div> 

        <!-- _include/breadcrumbs.html -->
        <div class="container">
          {% include breadcrumbs.html %}
        </div>        
          
      </div>

      <!-- Right Sidebar - Page Contents and Shortcuts-->
      <!-- _includes/sidebar-right.html  -->
      {% include sidebar-right.html %}

      <!-- Main Content -->
      <div class="bd-content ps-lg-4" data-spy="scroll" data-target="toc-content" data-offset="0">
        {{ content }}
      </div>

    </main>
  </div>
